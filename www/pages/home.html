<ion-content has-header="true">
  <br/>
  <br/>
<div class="row">
  <div class="col ">
    <button class="button button-block button-positive"ng-click="onItemAdd()">  Adicionar</button>
  </div>
  <div class="col ">
    <button class="button button-block button-assertive" ng-click="onClickRemove()">  Remover</button>
  </div>
</div>
  <ion-list show-delete="removeStatus">
   <ion-item ng-repeat ="item in lista track by $index" ng-hide="exibir(item)">
     <div class="row">
       <div class="col col-90">
         Nome: {{item.nome}}<br>
         Descriçao: {{item.descricao}}<br>
         Data Tarefa: {{item.dt_tarefa | date:'dd-MM-yyyy'}}
           <ion-option-button class="button-positive"ng-click="onItemEdit(item)">Editar</ion-option-button>
         <ion-delete-button class="ion-minus-circled" ng-click="onItemremove(item)"></ion-delete-button>
       </div>
       <div class="col col-10">
         <!--button de selecionar marcação -->
         <button class="button button-small button-positive button-outline" ng-click="select(item)"><i class="icon ion-checkmark" ng-show="item.finalizado"></i></button>
       </div>
    </div>
   </ion-item>
  </ion-list>
</ion-content>
